name: setting up environment

on:

  push:

    branches: [ main ]

    paths-ignore: 'README.md'

  workflow_dispatch:

    

env:

  GitHubMail: "rohan.mourya43@gmail.com"

  GitHubName: "NoOneCaresToMe" 

jobs:

  build:

    runs-on: ubuntu-20.04

    steps:

       - name: Checkout

         uses: actions/checkout@main

       - name: Set Git Configs & Secrets

         run: |

           git config --global user.email ${GitHubMail}

           git config --global user.name ${GitHubName}

           git config --global credential.helper store

           echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials

       - name: cloning repo

         continue-on-error: true

         run: |

           git clone https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.REPO }} source

       - name: Running Bot

         timeout-minutes: 300

         continue-on-error: true

         run: |

           cd source

           docker build . --rm --force-rm --compress --no-cache=true --pull --file Dockerfile -t music-bot

           docker run --privileged --rm -i music-bot

           

       - name: Loop workflow

         continue-on-error: true

         run: |

           git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} loop

           cd loop || exit 1

           echo $(( RANDOM - ( RANDOM % RANDOM ) )) > looper.txt

           git add looper.txt

           git commit -m "Workflow : Loop at $(date -u +%D-%T%P)"

           git push -q https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} HEAD:main

